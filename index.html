<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade
                950: '#020617',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Mesh Gradient Background */
      .mesh-bg {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,91%,60%,0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(180,70%,60%,0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(280,80%,70%,0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(240,80%,70%,0.1) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .dark .mesh-bg {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,91%,60%,0.1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(180,70%,60%,0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(280,80%,70%,0.05) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(240,80%,70%,0.05) 0px, transparent 50%);
      }
    </style>
</head>
  <body class="mesh-bg transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
