services:
  db:
    image: postgres:16-alpine
    container_name: taskflow-db
    environment:
      - POSTGRES_USER=taskflow
      - POSTGRES_PASSWORD=taskflow123
      - POSTGRES_DB=taskflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow -d taskflow"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taskflow-server
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://taskflow:taskflow123@db:5432/taskflow?schema=public
      - JWT_SECRET=taskflow-docker-secret-change-in-production
    expose:
      - "3001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow-client
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
