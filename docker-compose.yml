services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taskflow-server
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/taskflow.db
      - JWT_SECRET=taskflow-docker-secret-change-in-production
    volumes:
      - taskflow-data:/app/data
    expose:
      - "3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow-client
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  taskflow-data:
    driver: local
